<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ticket Tracker SPC</title>
</head>
<body>
    <header>
        <h1 class="left-header"><a href="Help.html">Help</a></h1>
        <h1 class="centered-header"><a href="TicketsList.html">HelpDeskPro</a></h1>
        <div class="dropdown right-header">
            <button class="dropbtn">More</button>
            <div class="dropdown-content">
                <a href="Account.html">Account</a>
                <a href="TicketsList.html">Tickets</a>
                <a href="NewTicket.html">Create New</a>
            </div>
        </div>
    </header>

    <div class="tabs">
        <button class="tab-button" onclick="showTab('tab1')">Tab 1</button>
        <button class="tab-button" onclick="showTab('tab2')">Tab 2</button>
        <button class="tab-button" onclick="showTab('tab3')">Tab 3</button>
        <button class="tab-button" onclick="showTab('tab4')">Tab 4</button>
        <button class="tab-button" onclick="showTab('tab5')">Tab 5</button>
        <button class="tab-button" onclick="showTab('tab6')">Tab 6</button>
    </div>

    <div id="tab1" class="tab-content active">
        <!-- Content for Tab 1 -->
    </div>

    <div id="tab2" class="tab-content">
        <!-- Content for Tab 2 -->
    </div>

    <div id="tab3" class="tab-content">
        <!-- Content for Tab 3 -->
    </div>

    <div id="tab4" class="tab-content">
        <!-- Content for Tab 4 -->
    </div>

    <div id="tab5" class="tab-content">
        <!-- Content for Tab 5 -->
    </div>

    <div id="tab6" class="tab-content">
        <!-- Content for Tab 6 -->
    </div>

    <script>
        // Show the default tab (Tab 1) and hide others
        showTab('tab1');

        function showTab(tabId) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                if (tabContents[i].id === tabId) {
                    tabContents[i].classList.add("active");
                } else {
                    tabContents[i].classList.remove("active");
                }
            }
        }
    </script>
</body>
</html>
